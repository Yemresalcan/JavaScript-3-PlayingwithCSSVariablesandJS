<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variable with Js</title>
  </head>
  <body>
    <h2>Update CSS Variable with <span class="h1">JS</span></h2>
    <div class="controls">

      <label for="spacing">Spacing</label>
      <input id:"spacing" type="range" name="spacing" min="10" max="200"
      value="10" data-sizing="px">

      <label for="blur">Blur: </label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
    <img src="https://i.pinimg.com/originals/10/4b/fe/104bfef1a845246e657bf7f7d4f62191.jpg">
    <script src="script.js"></script>
</body>
</html>
